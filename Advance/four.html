<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul>
        <li>Java</li>
    </ul>
</body>
<script>
const addlang = (lang)=>{
    const li = document.createElement('li')
    li.innerText=`${lang}`
    document.querySelector("ul").appendChild(li)
}
addlang("python")
addlang("javascript")

//edit

const li = document.querySelectorAll("li")
li[2].innerText = "c"

//remove

li[0].remove()

</script>
</html>
