  <script>
    const randomColor = () => {
      const hex = "0123456789ABCDEF";
      let color = "#";

      for (let i = 0; i < 6; i++) {
 color +=hex[Math.floor(Math.random()*16)]
      }
      return color
    };

    let internalId;
    const startRandom = ()=>{
        const bgChanger = ()=>{
            
            document.body.style.backgroundColor=randomColor();
        }
       internalId = setInterval(bgChanger,100)
    }
    const stopRandom = ()=>{
        clearInterval(internalId)
    }
    
    const start = document.querySelector("#start").addEventListener("click",startRandom)
    const stop = document.querySelector("#stop").addEventListener("click",stopRandom)
