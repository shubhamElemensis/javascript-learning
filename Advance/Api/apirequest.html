<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background-color: black; color: white;">
    <h1>API</h1>
    <button onclick="handleClick()" type="submit">GET Data</button>
    <img alt="" id="im">
    
</body>
<script>
    const requestURL = "https://api.github.com/users/shubhamElemensis"
    const xhr = new XMLHttpRequest()
    xhr.open("Get",requestURL)
    let data;
    xhr.onreadystatechange=function () {
        console.log(xhr.readyState);
        if (xhr.readyState === 4 ) {
            data =JSON.parse(this.responseText);
        }
    }
    xhr.send()  

    function  handleClick() {
       const img =  document.querySelector("#im")
       img.setAttribute("src",data.avatar_url)
       document.createElement("h1").innerHTML=`Name  : ${data.login}`
        console.log(data);
    }

    // const handleClick = ()=>{
    //     console.log("click");
    // }
</script>
</html>
